<!DOCTYPE html>
<html>
    <head>
        <title>Alpaca Quiz App</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class = "questionBox">
            <form class = "questions"> 
                <div class = 'question'>Q#: Example Question</div>
                <div><input class = "options" type="radio">A</div>
                <div><input class = "options" type="radio">B</div>
                <div><input class = "options" type="radio">C</div>
                <div><input class = "options" type="radio">D</div>
                <input class = "button" type="submit" value = "Submit">
            </form>
            <div class = 'stats'>
                <div class = 'score'>Score: 0 </div>
                <div class = 'questionCount'>Question: 0/10</div>
            </div>
        </div>  
        <img class = "logo" src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpts2DAQ1w1hUpk9KTbFKkg-NI7vNxiF2Hjmt72AfOjo5KpQ15vQ'>
    </body>
</html>
