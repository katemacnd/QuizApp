<!DOCTYPE html>
<html>
    <head>
        <title>Alpaca Quiz App</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
    <body>
        <header><h1>.</h1></header>
            <div class="innerBox">
                <button class="start">START</button>
                <form class="question hidden">
                    <div id="quiz">
                        <h2 class=displayQuestion></h2></legend>
                        <div class="buttons">
                            <div class="allButtons">
                                <input id="btn0" type="radio" name="selection"></input>
                                <label id="label0"></label>
                            </div><div class="allButtons">
                                <input id="btn1" type="radio" name="selection"></input>
                                <label id="label1"></label>
                            </div><div class="allButtons">
                                <input id="btn2" type="radio" name="selection"></input>
                                <label id="label2"></label>
                            </div><div class="allButtons">
                                <input id="btn3" type="radio" name="selection"></input>
                                <label id="label3"></label>
                            </div>
                            <button class="submit" type="button">Submit</button>
                        </div>
                    </div>
                </form>
               <div class="results hidden">
                   <br><h3 class="result"></h3>
                   <br><div class="explanationSmall"></div>
                   <br><div class="explanation">
                   </div>
               </div>
                  <button class="next hidden" type="button">Next</input>
                <button class='restart hidden'>RESTART</button>
                <div class='stats'></div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src= 'index.js'></script>
    </body>
</html>
