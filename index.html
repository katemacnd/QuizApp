<!DOCTYPE html>
<html>
    <head>
        <title>Alpaca Quiz App</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <link href="https://fonts.googleapis.com/css?family=Architects Daughter" rel="stylesheet">
    <body>
        <div class="box">
            <button class="start">START</button>
            <form class="question hidden">
                <div id="quiz">
                    <div class=displayQuestion></div>
                    <div class="buttons">
                        <div class="allButtons">
                            <input id="btn0" type="radio" name="selection"></input>
                            <label id="label0"></label>
                        </div>
                        <div class="allButtons">
                            <input id="btn1" type="radio" name="selection"></input>
                            <label id="label1"></label>
                        </div>
                        <div class="allButtons">
                            <input id="btn2" type="radio" name="selection"></input>
                            <label id="label2"></label>
                        </div>
                        <div class="allButtons">
                            <input id="btn3" type="radio" name="selection"></input>
                            <label id="label3"></label>
                        </div>
                    </div>
                    <div class="stats"></div>
                </div>
            </form>
            <div class="results hidden"><br>
                <div class="result"></div><br>
                <div class="explanationSmall"></div><br>
                <div class="explanation"></div>
            </div>
            <button class="submit hidden" type="button">Submit</button>
            <button class="next hidden" type="button">Next</button>
            <button class="restart hidden" type="button">RESTART</button>
        </div>
        <!-- </div> -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
