<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alpaca Facts Animal Quiz</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <link href="https://fonts.googleapis.com/css?family=Architects Daughter" rel="stylesheet">
    <body>
        <body background="https://images.unsplash.com/photo-1550376026-7375b92bb318?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=652&q=80" alt="craft room">
        <h1 id="title">Alpaca Facts Animal Quiz</h1>
        <div class="box" id="main">
            <button class="start">Start</button>
            <div class="question hidden">
                <section id="quiz">
                    <div class=displayQuestionHeader>
                      <header>
                        <h2 class=displayQuestion></h2>
                      <header>
                    </div>
                    <div class="displayQuestionForm">
                      <form class="buttons">
                          <div class="allButtons">
                              <input id="btn0" type="radio" name="selection"></input>
                              <label id="label0"></label>
                          </div>
                          <div class="allButtons">
                              <input id="btn1" type="radio" name="selection"></input>
                              <label id="label1"></label>
                          </div>
                          <div class="allButtons">
                              <input id="btn2" type="radio" name="selection"></input>
                              <label id="label2"></label>
                          </div>
                          <div class="allButtons">
                              <input id="btn3" type="radio" name="selection"></input>
                              <label id="label3"></label>
                          </div>
                      </div>
                      </form>
                </section>
            </div>
            <div class="results hidden"><br>
                <div class="result"></div><br>
                <div class="explanationSmall"></div><br>
                <div class="explanation"></div>
            </div>
            <button class="submit hidden" type="button">Submit</button>
            <button class="next hidden" type="button">Next</button>
            <div class="percentScore hidden"></div>
            <button class="restart hidden" type="button">Restart</button>
            <div class="stats"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
